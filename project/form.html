<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
        <p>We value your feedback! Please fill out this form to review your product.</p>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            
            <!-- Product Selection Card -->
            <section class="card">
                <h2>Product Information</h2>
                <label for="product">Product Name *</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <label for="installDate">Date of Installation *</label>
                <input type="date" id="installDate" name="installDate" required>
            </section>

            <!-- Rating Card -->
            <section class="card">
                <h2>Rate the Product</h2>
                <fieldset>
                    <legend>Overall Rating *</legend>
                    <div class="stars">
                        <label><input type="radio" name="rating" value="1" required> ☆</label>
                        <label><input type="radio" name="rating" value="2"> ☆☆</label>
                        <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                        <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                        <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
                    </div>
                </fieldset>
            </section>

            <!-- Features Card -->
            <section class="card">
                <h2>Useful Features</h2>
                <fieldset>
                    <legend>Which features did you find useful?</legend>
                    <label><input type="checkbox" name="features" value="Feature A"> Feature A</label>
                    <label><input type="checkbox" name="features" value="Feature B"> Feature B</label>
                    <label><input type="checkbox" name="features" value="Feature C"> Feature C</label>
                    <label><input type="checkbox" name="features" value="Feature D"> Feature D</label>
                </fieldset>
            </section>

            <!-- Review Card -->
            <section class="card">
                <h2>Your Review</h2>
                <label for="review">Write a Review</label>
                <textarea id="review" name="review" placeholder="Share your experience..."></textarea>

                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName" placeholder="Optional">
            </section>

            <!-- Submit Card -->
            <section class="card submit-card">
                <input type="submit" value="Submit Review">
            </section>
        </form>
    </main>

    <footer>
        <p>© Brigham Young University-Idaho | All rights reserved.</p>
    </footer>

    <script src="js/form.js"></script>
</body>
</html>
